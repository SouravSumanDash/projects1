<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
console.log("round",Math.round(9.2)); // round the value to nearest 
console.log("random",Math.random()); // random value that is 0-0.9
console.log("max",Math.max(3,2,67,8,12,67)); // maximum number present in the group of numbers.
console.log("min",Math.min(3,2,67,8,12,67)); //lowest number present in the group of numbers.
console.log("floor",Math.floor(48.5432));// nearest least value
console.log("ceil",Math.ceil(8.15)); // nearest increment value
console.log("sqrt",Math.sqrt(25)); // square root of the number
console.log("pow",Math.pow(3,3)); // power of the number
console.log("trunc",Math.trunc(34.87123)); //truncate decimal values.
console.log("PI",Math.PI); // give the PI value that is 3.14 
</script> 
</body>
</html>
