var weight = 120;
var height = 1.778; // (in meter square)

var bmi = weight / Math.pow(height,2); // using pow method

var category = (bmi < 18.5)
    ? "Underweight"
    : (bmi < 24.9)
    ? "Normal weight"
    : (bmi < 29.9)
    ? "Overweight"
    : (bmi < 34.9)
    ? "Obese Class 1"
    : (bmi < 39.9)
    ? "Obese Class 2"
    : "Obese Class 3";

    console.log("BMI:", bmi.toFixed(2));
    console.log("Category:", category);
