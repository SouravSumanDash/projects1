<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FASCO Sign In</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="container">
    <div class="left-side">
      <img src="images/mural-photo.png" alt="Colorful Mural">
    </div>
    <div class="right-side">
        <h1 class="brand">FASCO</h1>
        <p class="subtitle"><b>Sign In To FASCO</b></p>
        
    <div class="social-buttons">
  <button class="social-button google">
    <img src="images/google.png" alt="Google Logo" class="icon"> Sign up with Google
  </button>
  <button class="social-button email">
    <img src="images/email.png" alt="Email Logo" class="icon"> Sign up with Email
  </button>
</div>

        
  <div class="divider">
     <img src="path-to-left-line.png" alt="path-to-left-line" class="line" />
    <span>OR</span>
      <img src="path-to-right-line.png" alt="path-to-right-line" class="line" />
 </div>
   <form class="signup-form">
  <div class="input-group">
  <input type="email" id="email" placeholder="Email" required>
  <hr class="form-divider">
  </div>
  <div class="input-group">
    <input type="password" id="password" placeholder="Password" required>
    <hr class="form-divider">
  </div>
  <button type="submit" class="sign-in">Sign In</button>
</form>

    <div class="extra-buttons">
    <button class="register">Register Now</button>
    <a href="#" class="forgot-link">Forget Password?</a>
        </div>
    <p class="terms">FASCO Terms & Conditions</p>
      </div>
    </div>
</body>
</html>
