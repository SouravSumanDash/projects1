<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row span and column span assignment</title>

   <style>
    table {
      border: 4px solid black;             
      border-collapse: collapse;            
      border-spacing: 15px 10px;            
      width: 60%;
    }

    th, td {
      border: 2px solid blue;               
      padding: 8px;
    }


  </style>
  </head>
<body>
  <table>
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>RollNo</th>
            
        </tr>
        <tr>
            <td>Sourav</td>
            <td>Bangalore</td>
            <td>01</td>
           
        </tr>
        <tr>
            <td>Rahul</td>
            <td>Davengere</td>
            <td>02</td>
           
        </tr>
        <tr>
            <td>Ganesh</td>
            <td>Mysore</td>
            <td>03</td>
        </tr>
    

        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Number</th>
        </tr>

        <tr>
            <td rowspan="2">Sourav</td>
            <td>Bangalore</td>
            <td>01</td>
        
        </tr>
        <tr>
            <td>Mahesh</td>
            <td>Kundapur</td>
            <td>02</td>
        </tr>
    <br><br>


        <tr>
            <th colspan="2"> Name</th>
            <th>Address</th>
            <th>Number</th>
        </tr>

        <tr>
            <td>Sourav</td>
            <td>Bangalore</td>
            <td>01</td>
        
        </tr>
        <tr>
            <td>Ganesh</td>
            <td>Mysore</td>
            <td>02</td>
        </tr>
    </table>

</body>
</html>
