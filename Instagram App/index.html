<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InstaClone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo">InstaClone</div>
      <div class="header-actions">
        <button type="button" id="welcomeUserBtn" onclick="openProfile()">
          <span id="welcomeUser">Sourav</span>
        </button>
        <button type="button" onclick="logout()">Logout
       </button>
      </div>
    </div>
  </header>

  <section class="stories" id="stories">
    <button type="button" class="story" onclick="openStoryModal('Your Story')">+</button>
    <button type="button" class="story" onclick="openStoryModal('Friend 1')">F1</button>
    <button type="button" class="story" onclick="openStoryModal('Friend 2')">F2</button>
  </section>

  <section class="feed" id="feed"></section>

  <footer>
    <input type="file" id="upload" accept="image/*" title="Upload Image" />
    <input type="text" id="caption" placeholder="Write a caption..." />
    <button type="button" onclick="createPost()">Post</button>
  </footer>

  <!-- Story Modal -->
  <div id="storyModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="storyContent">
    <div class="modal-content">
      <button type="button" class="close" onclick="closeStoryModal()" aria-label="Close Story Modal">&times;</button>
      <p id="storyContent"></p>
    </div>
  </div>

  <!-- Profile Page -->
  <div id="profilePage" class="profile-page">
    <h2>Your Profile</h2>
    <div id="profilePosts"></div>
    <button type="button" onclick="closeProfile()">Close Profile</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
